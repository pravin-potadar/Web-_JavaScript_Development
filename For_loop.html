<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Loop</title>
</head>
<body>

	<script type="text/javascript">
		
		

		for (var i = 0; i < 10; i++) {

				document.write("<br>");
			

			for (var j = 0; j < i; j++) {

				document.write("*");
			}
		}


	</script>

</body>
</html>
