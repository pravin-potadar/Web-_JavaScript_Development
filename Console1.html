<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		/*type of  Datatype

			1. primitive datatype   -pre defined 
			2. non-primitive  -user defined


		primitive datatype
		
			1. number
			2. string 
			3. boolean 
			4. object 
			5. undefined

		non-primitive datatype

			1. array
			2. object
			3. regex

				*/



	var a = 30;     //number   
	var b = "sam";  //string 
	var c = true;   //boolean 
	var d = null;   //object 
	var e ;        // undefined

	console.log (typeof(a));
	console.log (typeof(b));
	console.log (typeof(c));
	console.log (typeof(d));
	console.log (typeof(e));
	</script>

</body>
</html>
